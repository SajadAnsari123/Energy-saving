<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create an Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      color: white;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    .form-container input {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #666;
    }

    .or {
      margin: 15px 0;
      font-weight: bold;
      color: #ccc;
    }

    .google-btn {
      background-color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
    }

    .google-btn img {
      width: 18px;
      height: 18px;
    }

    .login-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
    }

    .login-link a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .success-message {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    button a {
  color: white; /* Ensures the text inside the button remains white */
  text-decoration: none;
  display: block; Makes the link fill the button
  width: 100%;
  height: 100%;
}
.google-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  background: #fffefe;
  color: #555;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  text-decoration: none;
  /* color: inherit; */
}

.google-btn img {
  width: 20px;
  height: 20px;
}

.google-btn:hover {
  background: #e0dddd;
}
  </style>
</head>
<body>

<div class="form-container">
  <h2>Create an account</h2>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Enter Your Username" required>
    <input type="email" id="email" placeholder="Enter Your Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
  
    <button type="submit"> <a href="login.html">Sign up</a></button>
  </form>

  <div class="or">OR</div>

  <a href="https://accounts.google.com" class="google-btn">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" />
    Sign in with Google
  </a>

  <div class="login-link">
    Already have an account? <a href="login.html">Login</a>
  </div>

  <div class="success-message" id="successMessage">ðŸŽ‰ Your account has been created!</div>
</div>

<script>
  const form = document.getElementById("signupForm");
  const successMessage = document.getElementById("successMessage");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (!username || !email || !password || !confirmPassword) {
      alert("Please fill in all fields.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    // Simulate success
    successMessage.style.display = "block";
    form.reset(); // Clear the form
  });
</script>

</body>
</html>
